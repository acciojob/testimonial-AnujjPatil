<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
    background-color: #f5f5f5; /* Required background color for the main container */
    margin: 0;
    padding: 20px;
    font-family: Georgia, serif; /* Using a classic font to match the image's style */
}

/* Testimonials Heading */
.testimonial-section h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #333;
}

/* Individual Testimonial Box */
.testimonial-box {
    padding: 25px; /* Padding for the individual testimonial box */
    margin-bottom: 20px; /* Space between testimonials */
    background-color: #fff; /* White background for the box */
    /* Minimal border/shadow to create the separation effect from the background */
    border: 1px solid #ddd; 
    border-radius: 2px;
}

/* Testimonial Text */
.testimonial-text {
    font-size: 1.1em;
    line-height: 1.5;
    margin-bottom: 15px; /* Space above the author's name */
    color: #333;
}

/* Author's Name */
.testimonial-author {
    text-align: right; /* Required text alignment */
    font-style: italic; /* Required font style */
    font-size: 1em;
    margin-top: 0;
    color: #555;
}
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<section class="testimonial-section">
    <h1>Testimonials</h1>
    <div class="testimonial-container">
        <div class="testimonial-box">
            <p class="testimonial-text">This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <p class="testimonial-author">- John Doe</p>
        </div>

        <div class="testimonial-box">
            <p class="testimonial-text">I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <p class="testimonial-author">- Jane Smith</p>
        </div>
    </div>
</section>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
